<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Explorer Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .sdg-card {
            margin-bottom: 20px;
        }

        .loader {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Sustainable Development Goals (SDG) Explorer</h1>
        <div class="row" id="sdg-cards-container"></div>
        <div class="text-center loader"><img src="loader.gif" alt="Loading..."></div>
    </div>

    <script>
        function loadSDGs() {
            $('.loader').show();
            $.ajax({
                url: '/api/sdgs',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    var container = $('#sdg-cards-container');
                    container.empty();
                    data.forEach(function (sdg) {
                        var card = `
                            <div class="col-md-4">
                                <div class="card sdg-card">
                                    <div class="card-body">
                                        <h5 class="card-title">SDG ${sdg.sdg_number}: ${sdg.sdg_title}</h5>
                                        <p class="card-text">${sdg.description.substring(0, 150)}...</p>
                                        <a href="#" class="btn btn-primary view-details" data-sdg="${sdg.sdg_number}">Learn More</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.append(card);
                    });
                    $('.loader').hide();
                }
            });
        }

        function viewSDGDetails(sdg_number) {
            $.ajax({
                url: `/api/sdg/${sdg_number}`,
                type: 'GET',
                dataType: 'json',
                success: function (sdg) {
                    $('#modalTitle').text(`SDG ${sdg.sdg_number}: ${sdg.sdg_title}`);
                    $('#modalBody').html(`
                        <p>${sdg.description}</p>
                        <h5>Earth Observation Data</h5>
                        <p>${sdg.earth_data}</p>
                        <h5>Case Study</h5>
                        <p>${sdg.case_study}</p>
                    `);
                    $('#sdgModal').modal('show');
                }
            });
        }

        $(document).ready(function () {
            loadSDGs();
            $('#sdg-cards-container').on('click', '.view-details', function (e) {
                e.preventDefault();
                var sdg_number = $(this).data('sdg');
                viewSDGDetails(sdg_number);
            });
        });
    </script>

    <div class="modal fade" id="sdgModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
