<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1234;
      }
      .form-level {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }
      .nav-link:hover {
        color: #ffc107 !important;
      }
      .form-control {
        border-radius: 30px;
      }
      .btn-outline-success {
        border-color: #ffc107;
        color: #ffc107;
        margin-down: 10px;
      }
      .btn-outline-success:hover {
        background-color: #ffc107;
        color: #fff;
      }
      .search-container {
        max-width: 400px;
        margin-right: 20px;
      }
      .duedate {
        display: flex;
        justify-content: space-between;
      }

      .titleclass {
        flex: 1;
      }

      .dateclass {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TODO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <form class="d-flex search-container" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <form action="/" method="POST">
        <div class="duedate mb-3">
          <div class="titleclass container">
            <label for="text1" class="form-label"
              >Add the title for To-Do List</label
            >
            <input type="text" class="form-control" name="title" id="text1" />
          </div>

          <div class="dateclass container">
            <label for="due_date" class="form-label"
              >Add the due date for To-Do List</label
            >
            <input
              type="date"
              class="form-control"
              name="due_date"
              id="due_date"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="text2" class="form-label">To-Do Description</label>
          <textarea
            class="form-control"
            name="description"
            id="text2"
            rows="4"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-bottom: 20px"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Serial List</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          {%for todo in all_todo %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.time}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
