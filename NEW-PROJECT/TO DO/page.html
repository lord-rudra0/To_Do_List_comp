    <script>
        const taskInput = document.getElementById("task");
        const addTaskButton = document.getElementById("add");
        const taskList = document.getElementById("tasklist");
        const newtask = document.getElementById("newtask");
        const markas = document.getElementById("mark");
        const deleteTaskButton = document.getElementById("delete");
        const clearTasksButton = document.getElementById("clear");
        const clearall = document.getElementById("clearall");
        const usernewtask = document.getElementById("usernewtask");
        const userendtask = document.getElementById("userendtask");
        let totaltask = localStorage.getItem("tasks");

        if (totaltask === null) {
            totaltask = "";
        }
        
        clearall.onclick = function () {
            localStorage.clear();
            userendtask.textContent = "";
            usernewtask.textContent = "";
        };


        window.onload = function () {
            if (localStorage.getItem("tasks") !== null) {
                taskList.innerHTML = localStorage.getItem("tasks");
            }
        };

        function addtask() {
            const task = taskInput.value;
            if (task === "") {
                alert("Please enter a task!");
                return;
            }
            const newTask = document.createElement("li");
            newTask.innerText = task;
            newTask.onclick = function () {
                newTask.style.textDecoration = "line-through";
                newtask.appendChild(newTask);
            };
            newtask.appendChild(newTask);
            taskInput.value = "";
            localStorage.setItem("tasks", newtask.textContent);


        }


    </script>
