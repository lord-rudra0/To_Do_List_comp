<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Search Example</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Input Text Area</h2>
    <textarea id="inputText" placeholder="Enter items (e.g., ram raghu, hs meat)"></textarea>

    <button id="searchBtn">Search</button>

    <h2>Output</h2>
    <textarea id="outputText" placeholder="Results will appear here" readonly></textarea>

    <script>
        // Predefined Map
        const dataMap = new Map();
        dataMap.set('apple', 'fruit');
        dataMap.set('carrot', 'vegetable');
        dataMap.set('chicken', 'meat');
        dataMap.set('salmon', 'fish');
        dataMap.set('meat', 'protein'); // Adding meat to the map for the example

        // Button click event
        document.getElementById('searchBtn').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;  // Get input text
            const outputText = document.getElementById('outputText');  // Output textarea
            outputText.value = '';  // Clear previous output

            // Split the input into words by spaces
            const words = inputText.split(/\s+/);

            // Loop through each word and check if it exists in the Map
            for (let word of words) {
                const trimmedWord = word.trim();  // Trim whitespace
                if (dataMap.has(trimmedWord)) {  // Check if key exists in the Map
                    const value = dataMap.get(trimmedWord);  // Get the value
                    outputText.value += `${trimmedWord}: ${value}\n`;  // Add to output
                } 
                // No need for an else statement, just skip words not found
            }
        });
    </script>

</body>
</html>
